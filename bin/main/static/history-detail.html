<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과거 검색내역 상세</title>
  <style>
    body { margin: 0; padding: 0; background: #f6f7f9; font-family: 'Segoe UI', Arial, sans-serif; }
    .top-link { margin: 32px 0 0 60px; display: block; color: #4f4fff; font-weight: 600; text-decoration: underline; font-size: 1.1rem; }
    .container { display: flex; justify-content: center; align-items: flex-start; gap: 36px; margin-top: 24px; margin-bottom: 32px; }
    .left-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); padding: 28px 28px 18px 28px; width: 480px; display: flex; flex-direction: column; align-items: center; }
    .main-img { width: 600px; max-width: 100%; height: 400px; background: #e5e7eb; border: 3px solid #339cff; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #888; font-weight: 600; margin-bottom: 18px; }
    .info-list { width: 100%; font-size: 1.08rem; color: #222; margin-top: 8px; }
    .info-list span { font-weight: 600; color: #222; }
    .right-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); padding: 32px 32px 32px 32px; width: 320px; min-width: 240px; display: flex; flex-direction: column; gap: 18px; }
    .right-title { font-size: 1.15rem; font-weight: 700; color: #222; margin-bottom: 18px; }
    .right-info-box { background: #f6f7f9; border-radius: 8px; padding: 14px 18px; margin-bottom: 10px; font-size: 1.05rem; color: #222; display: flex; flex-direction: column; gap: 8px; }
    .right-info-label { color: #888; font-size: 0.98rem; margin-bottom: 2px; }
    .right-info-value { font-weight: 700; color: #222; font-size: 1.08rem; }
    .back-btn { display: block; margin: 0 auto 32px auto; padding: 12px 32px; background: #222; color: #fff; border: none; border-radius: 8px; font-size: 1.08rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .back-btn:hover { background: #444; }
    @media (max-width: 1100px) { .container { flex-direction: column; align-items: center; gap: 24px; } .left-card, .right-card { width: 98vw; max-width: 600px; } .main-img { width: 100%; min-width: 0; height: 240px; font-size: 1.5rem; } }
  </style>
</head>
<body>
  <a href="history-list.html" class="top-link">← 보관함으로 돌아가기</a>
  <div class="container">
    <div class="left-card">
      <div class="main-img">600 × 400</div>
      <div class="info-list">
        면적: <span>2,500 sq ft</span><br>
        층수: <span>3</span><br>
        용도: <span>Commercial</span>
      </div>
    </div>
    <div class="right-card">
      <div class="right-title">지진 정보</div>
      <div class="right-info-box">
        <div class="right-info-label">예측 지진 강도</div>
        <div class="right-info-value">7.2</div>
      </div>
      <div class="right-info-box">
        <div class="right-info-label">내진등급</div>
        <div class="right-info-value">Special</div>
      </div>
      <div class="right-info-box">
        <div class="right-info-label">추천 내진 설계 방식</div>
        <div class="right-info-value">Base Isolation</div>
      </div>
    </div>
  </div>
  <button class="back-btn" onclick="window.location.href='history-list.html'">목록으로 돌아가기</button>
</body>
</html>
