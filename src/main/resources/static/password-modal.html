<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 확인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      background: #888a8c;
      background: rgba(80,80,80,0.65);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
      padding: 32px 32px 24px 32px;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .modal-text {
      font-size: 1.08rem;
      color: #222;
      margin-bottom: 18px;
      font-weight: 500;
    }
    .modal-form {
      width: 100%;
      display: flex;
      gap: 8px;
    }
    .modal-input {
      flex: 1;
      padding: 11px 12px;
      border: 1.5px solid #e2e8f0;
      border-radius: 7px;
      font-size: 15px;
      background: #f8fafc;
      color: #222;
      outline: none;
      transition: border 0.2s;
    }
    .modal-input:focus {
      border: 2px solid #4f4fff;
      background: #fff;
    }
    .modal-btn {
      padding: 11px 22px;
      background: #e5e7eb;
      color: #888;
      border: none;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .modal-btn:hover {
      background: #4f4fff;
      color: #fff;
    }
    @media (max-width: 500px) {
      .modal {
        min-width: 90vw;
        padding: 18px 8vw 18px 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-text">현재 사용하고 계신 비밀번호를 입력하세요.</div>
    <form class="modal-form" onsubmit="event.preventDefault();window.location.href='edit-profile.html'">
      <input class="modal-input" type="password" placeholder="비밀번호 입력">
      <button class="modal-btn">확인</button>
    </form>
  </div>
</body>
</html>
